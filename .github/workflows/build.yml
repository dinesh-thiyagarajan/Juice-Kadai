name: Build

on:
  push:
    branches:
      - main

jobs:
  Android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Job set up
        uses: ./.github/actions/job-set-up/

      - run: ./gradlew :androidApp:assemble

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: android-app
          path: |
            androidApp/build/outputs/apk/juice_kadai.apk

  Desktop:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Job set up
        uses: ./.github/actions/job-set-up

      - run: ./gradlew :desktopApp:assemble

      - name: Upload Desktop App
        uses: actions/upload-artifact@v3
        with:
          name: desktop-app
          path: |
            desktopApp/build/libs/juice_kadai.jar
