name: Build and Upload Artifacts

on:
  push:
    branches:
      - feature/auth

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Create and Update local.properties
        run: |
          echo "PROJECT_ID=${{ secrets.PROJECT_ID }}" > local.properties
          echo "APP_ID=${{ secrets.APP_ID }}" >> local.properties
          echo "API_KEY=${{ secrets.API_KEY }}" >> local.properties
          echo "PRINT_HTTP_LOGS=${{ secrets.PRINT_HTTP_LOGS }}" >> local.properties

      - name: Create google-services directory
        run: mkdir -p composeApp/src/debug

      - name: Create and Update google-services.json for Debug Build
        run: |
          echo '{
                      "project_info": {
                        "project_id": "your-project-id",
                        "project_number": "861756122959",
                        "firebase_url": "https://juice-kadai-default-rtdb.asia-southeast1.firebasedatabase.app"
                      },
                      "client": [
                        {
                          "client_info": {
                            "mobilesdk_app_id": "1:861756122959:android:38b97cd23f0defa372473a",
                            "android_client_info": {
                              "package_name": "com.dineshworkspace.juicekadai"
                            }
                          },
                          "oauth_client": [
                            {
                              "client_id": "861756122959-abc.apps.googleusercontent.com",
                              "client_type": 1
                            }
                          ],
                          "api_key": [
                            {
                              "current_key": "your-api-key"
                            }
                          ],
                          "services": {
                            "appinvite_service": {
                              "other_platform_oauth_client": []
                            }
                          }
                        }
                      ]
                    }' > composeApp/src/debug/google-services.json
#        run: |
#          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > composeApp/src/debug/google-services.json
#          cat composeApp/src/debug/google-services.json

      - name: Build Android App
        run: |
          ./gradlew clean
          ./gradlew :composeApp:assembleDebug

      - name: Upload APK to GitHub Packages
        uses: actions/upload-artifact@v2
        with:
          name: android-app
          path: composeApp/build/outputs/apk/debug/*.apk
